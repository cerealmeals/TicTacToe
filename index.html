<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../default.css">
    <script src="functions.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <p>TicTacToe</p>
    </div>
    <div class="content">
        <div class="explain">
            <p>First to fill a row column or diagonal wins</p>
            <p>Every time you click you a square X or O will be placed depending on whose turn it is</p>
        </div>
        <div class="board">
            
        </div>
        <div class="info">
            <p class="turn">X's turn</p>
            <button class="clear">Clear Board</button>
            <form>
                <label for="size">Size</label>
                <input type="number" name="size" id="size" value="3" min="3" max="8">
                <button type="submit">Set Size</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Created by Sam Nygard</p>
    </div>
</body>
</html>
